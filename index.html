<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thousanaire: Left Right Center Dot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-gold">
  <header>
    <h1>Thousanaire: Left Right Center Dot</h1>
    <div id="joinGame">
      <input id="nameInput" placeholder="Enter your name">
      <select id="avatarSelect">
        <option value="avatar1">Avatar 1</option>
        <option value="avatar2">Avatar 2</option>
        <option value="avatar3">Avatar 3</option>
        <option value="avatar4" selected>Avatar 4</option>
      </select>
      <select id="colorSelect">
        <option value="gold" selected>Gold</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
      <button id="joinBtn">Join Game</button>
    </div>
  </header>

  <main>
    <section id="game">
      <div id="table">
        <div class="player top" data-player-id="0">
          <img class="avatar" src="https://via.placeholder.com/80" alt="">
          <div class="name">Thousanaire</div>
          <div class="chips">Chips: <span class="chip-count">3</span></div>
        </div>
        <div class="player left" data-player-id="1">
          <img class="avatar" src="https://via.placeholder.com/80" alt="">
          <div class="name">A</div>
          <div class="chips">Chips: <span class="chip-count">3</span></div>
        </div>
        <div id="centerArea">
          <div id="diceArea">
            <div class="die" id="die1">•</div>
            <div class="die" id="die2">•</div>
            <div class="die" id="die3">•</div>
          </div>
          <div id="centerPot">Center Pot: <span id="centerPotCount">0</span></div>
          <div id="turnIndicator">Current turn: <span id="currentPlayerName">Thousanaire</span></div>
        </div>
        <div class="player right" data-player-id="2">
          <img class="avatar" src="https://via.placeholder.com/80" alt="">
          <div class="name">B</div>
          <div class="chips">Chips: <span class="chip-count">3</span></div>
        </div>
        <div class="player bottom" data-player-id="3">
          <img class="avatar" src="https://via.placeholder.com/80" alt="">
          <div class="name">C</div>
          <div class="chips">Chips: <span class="chip-count">3</span></div>
        </div>
      </div>

      <div class="controls">
        <button id="rollBtn">Roll Dice</button>
        <button id="resetBtn">Reset Game</button>
      </div>
    </section>

    <section id="rightColumn">
      <section id="wildPanel">
        <div id="wildContent">
          <h3>Wild Steals</h3>
          <div id="wildStatus">No wilds available.</div>
          <div id="wildButtons"></div>
        </div>
      </section>

      <section id="history">
        <h3>Roll History</h3>
        <div id="rollHistory"></div>
      </section>

      <section id="chat">
        <h3>Chat Box</h3>
        <div id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type a message...">
          <button id="sendBtn">Send</button>
        </div>
      </section>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
